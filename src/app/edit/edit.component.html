
<ng-template #mymodal let-modal>
  <form #editform="ngForm" (ngSubmit)="updatedata(editform.value)">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Information</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>



  <div class="modal-body">

   
    <label for = "inputname"
    class = "form-label"> First Name</label>
    
    <input 
 required type = "text"
id = "fn"
class = "form-control"
ngModel={{val.Firstname}}
name = "Firstname">

<br>
<label for = "inputname"
    class = "form-label"> Middle Name</label>
<input 
 type = "text"
id = "mn"
class = "form-control"
ngModel={{val.Middlename}}
name = "Middlename">
<br>

<label for = "inputname"
    class = "form-label"> Last Name</label>
<input 
 required type = "text"
id = "ln"
class = "form-control"
ngModel={{val.Lastname}}
name = "Lastname">
 
<br>

<label for = "email"
    class = "form-label"> Email </label>
<input
disabled 
 required type = "text"
id = "email"
class = "form-control"
ngModel={{val.Email}}
name = "Email">

<br>

<label for = "phone"
    class = "form-label"> Phone Number </label>
<input 
disabled
 required type = "tel"
id = "phone"
class = "form-control"
ngModel={{val.Mobilenumber}}
name = "Mobilenumber">

<br>
<label for = "ad1"
    class = "form-label"> Main Address </label>
<input  type = "text"
id = "ad1"
class = "form-control"
ngModel={{val.Address1}}
name = "Address1">

<br>
<label for = "ad2"
    class = "form-label"> Secondary Address </label>
<input 
 type = "text"
id = "ad2"
class = "form-control"
ngModel={{val.Address2}}
name = "Address2">

<br>
<label for = "city"
    class = "form-label"> City </label>
<input 
 type = "text"
id = "city"
class = "form-control"
ngModel={{val.City}}
name = "City">


<br>

<label for = "state"
    class = "form-label"> State </label>
<input 
type = "text"
id = "state"
class = "form-control"
ngModel={{val.State}}
name = "State">


<br>

<label for = "country"
    class = "form-label"> Country </label>
<input 
 type = "text"
id = "country"
class = "form-control"
ngModel={{val.country}}
name = "Country">


<br>

<label for = "zip"
    class = "form-label"> Pin Code </label>
<input 
 type = "text"
id = "zip"
class = "form-control"
ngModel={{val.Pincode}}
name = "Pincode">
<br>
  <label for="inputState" class="form-label">Gender</label><br>
  <select id="inputState" class="form-select" ngModel={{val.Gender}} name="Gender">
    <option selected value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
    <option value="Prefer not to say">Prefer not to say</option>
  </select>

<br>
<br>
<label for="inputedu" class="form-label">Educational Qualification</label><br>
<input type="text" class="form-control" id="inputedu" name="E_q" ngModel={{val.E_q}}>
<br>

    <label for = "password"
        class = "form-label"> Password </label>
    <input 
     required type = "password"
     minlength="4" maxlength="4"
    id = "password"
    class = "form-control"
    ngModel={{val.Tpwd}}
    name = "Tpwd">
    

</div>



  
  <div class="modal-footer">
    <button type="submit" [disabled]="editform.invalid" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</form>
</ng-template>


<div class="cont bg" style="height:50rem">
    <div class="card" style="width: 50rem;">
    <div class="card-body">
    <form class="row g-3" #regform="ngForm" (ngSubmit)="getdata(regform.value,regform)">
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input required type="email" class="form-control" #mail="ngModel" email name="email" ngModel placeholder="Enter your Email">
        </div>
        <div class="col-12 error">
            <p *ngIf="mail.invalid && mail.touched">Email is Mandatory</p>     
          </div>
        <div class="col-12">
          <label for="inputmobile4" class="form-label">T-Password</label>
          <input required type="password" class="form-control" #pass="ngModel" name="password" ngModel placeholder="Enter the password" minlength="4" maxlength="4">
        </div>
        <div class="col-12 error">
            <p *ngIf="pass.invalid && pass.touched">Password is Mandatory</p>      
        </div>
        <div class="col-12">
            <br>
          <button  type="submit" [disabled]="regform.invalid" class="btn btn-primary" (click)="clicked(mymodal,content)">Check</button>
        </div>
      </form>
    </div>
    </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Message</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><b>{{msg}}</b></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </ng-template>
